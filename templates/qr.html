<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sube tus Fotos - MomentoMarco</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600;700&display=swap');

        :root {
            --dark-bg-primary: #0a0a0f;
            --dark-bg-secondary: #1a1a2e;
            --dark-bg-tertiary: #16213e;
            --accent-cyan: #00f5ff;
            --accent-purple: #8b5cf6;
            --accent-pink: #ec4899;
            --accent-green: #10b981;
            --accent-orange: #f59e0b;
            --text-primary: #e2e8f0;
            --text-secondary: #94a3b8;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Fira Code', 'Consolas', 'Monaco', monospace;
            background: var(--dark-bg-primary);
            background-image:
                radial-gradient(circle at 25% 25%, var(--dark-bg-tertiary) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, var(--dark-bg-secondary) 0%, transparent 50%);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
            overflow-x: hidden;
        }

        .container {
            max-width: 500px;
            width: 100%;
            background: var(--glass-bg);
            backdrop-filter: blur(25px);
            border: 1px solid var(--glass-border);
            border-radius: 30px;
            padding: 25px 20px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, var(--accent-cyan), var(--accent-purple), var(--accent-pink));
            border-radius: 32px;
            z-index: -1;
            opacity: 0.5;
            animation: borderGlow 3s ease-in-out infinite;
        }

        @keyframes borderGlow {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 0.7; }
        }

        .header {
            text-align: center;
            margin-bottom: 25px;
        }

        .header h1 {
            font-size: 2em;
            background: linear-gradient(135deg, var(--accent-cyan), var(--accent-purple));
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            margin-bottom: 8px;
        }

        .header p {
            font-size: 0.9em;
            color: var(--text-secondary);
        }

        .step-card {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .step-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0, 245, 255, 0.2);
        }

        .step-number {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 35px;
            height: 35px;
            background: linear-gradient(135deg, var(--accent-cyan), var(--accent-purple));
            border-radius: 50%;
            font-size: 1.2em;
            font-weight: 700;
            margin-bottom: 12px;
        }

        .step-title {
            font-size: 1.1em;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-primary);
        }

        .step-subtitle {
            font-size: 0.85em;
            color: var(--text-secondary);
            margin-bottom: 15px;
        }

        .qr-wrapper {
            background: white;
            border-radius: 15px;
            padding: 12px;
            display: inline-block;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .qr-wrapper img {
            width: 150px;
            height: 150px;
            display: block;
            border-radius: 8px;
        }

        .scan-hint {
            font-size: 0.8em;
            color: var(--accent-cyan);
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        .divider {
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--accent-purple), transparent);
            margin: 20px 0;
        }

        .url-section {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 15px;
            padding: 15px;
            text-align: center;
        }

        .url-label {
            font-size: 0.85em;
            color: var(--text-secondary);
            margin-bottom: 10px;
        }

        .url-display {
            background: var(--dark-bg-secondary);
            border: 1px solid var(--glass-border);
            border-radius: 10px;
            padding: 12px;
            font-family: 'Fira Code', monospace;
            font-size: 0.75em;
            color: var(--accent-cyan);
            word-break: break-all;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .url-display:hover {
            background: var(--dark-bg-tertiary);
            border-color: var(--accent-cyan);
        }

        .copy-btn {
            background: linear-gradient(135deg, var(--accent-cyan), var(--accent-purple));
            color: white;
            border: none;
            border-radius: 25px;
            padding: 10px 25px;
            font-family: inherit;
            font-size: 0.9em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 245, 255, 0.3);
        }

        .copy-btn:active {
            transform: scale(0.95);
        }

        .toast {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--accent-green);
            color: white;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 0.9em;
            font-weight: 600;
            box-shadow: 0 5px 20px rgba(16, 185, 129, 0.4);
            z-index: 1000;
            animation: slideDown 0.3s ease-out;
            display: none;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateX(-50%) translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }

        /* Responsive adjustments */
        @media (max-width: 400px) {
            .container {
                padding: 20px 15px;
            }

            .header h1 {
                font-size: 1.7em;
            }

            .qr-wrapper img {
                width: 130px;
                height: 130px;
            }

            .step-card {
                padding: 15px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>ðŸ“¸ Sube tus Fotos</h1>
            <p>Comparte tus momentos increÃ­bles</p>
        </div>

        <!-- Paso 1: WiFi -->
        <div class="step-card">
            <div class="step-number">1</div>
            <div class="step-title">Conecta al WiFi</div>
            <div class="step-subtitle">Red: {{ wifi_ssid }}</div>

            <div class="qr-wrapper">
                <img src="{{ qr_wifi_path }}" alt="QR WiFi">
            </div>

            <div class="scan-hint">
                ðŸ“± Escanea â†’ Acepta conectar
            </div>
        </div>

        <div class="divider"></div>

        <!-- Paso 2: URL -->
        <div class="step-card">
            <div class="step-number">2</div>
            <div class="step-title">Abre la App de Fotos</div>
            <div class="step-subtitle">DespuÃ©s de estar conectado</div>

            <div class="qr-wrapper">
                <img src="{{ qr_url_path }}" alt="QR URL">
            </div>

            <div class="scan-hint">
                ðŸ“· Escanea â†’ Sube tus fotos
            </div>
        </div>

        <div class="divider"></div>

        <!-- URL Manual -->
        <div class="url-section">
            <div class="url-label">O copia la URL manualmente:</div>
            <div class="url-display" id="upload-url" onclick="copyUrl()">
                {{ upload_url }}
            </div>
            <button class="copy-btn" onclick="copyUrl()">ðŸ“‹ Copiar Enlace</button>
        </div>
    </div>

    <!-- Toast notification -->
    <div class="toast" id="toast">Â¡Enlace copiado!</div>

    <script>
        const uploadUrl = "{{ upload_url }}";
        const toast = document.getElementById('toast');

        async function copyUrl() {
            try {
                await navigator.clipboard.writeText(uploadUrl);
                showToast('Â¡Enlace copiado!');
            } catch (error) {
                // Fallback for older browsers
                fallbackCopy();
            }
        }

        function fallbackCopy() {
            const textArea = document.createElement('textarea');
            textArea.value = uploadUrl;
            textArea.style.position = 'fixed';
            textArea.style.left = '-9999px';
            document.body.appendChild(textArea);
            textArea.select();

            try {
                document.execCommand('copy');
                showToast('Â¡Enlace copiado!');
            } catch (error) {
                showToast('Error al copiar', true);
            }

            document.body.removeChild(textArea);
        }

        function showToast(message, isError = false) {
            toast.textContent = message;
            toast.style.display = 'block';
            toast.style.background = isError ? '#ef4444' : '#10b981';

            setTimeout(() => {
                toast.style.display = 'none';
            }, 2000);
        }

        // Keyboard shortcut: Ctrl+C to copy
        document.addEventListener('keydown', (e) => {
            if (e.key === 'c' && e.ctrlKey) {
                e.preventDefault();
                copyUrl();
            }
        });
    </script>
</body>

</html>
