<!-- templates/display.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Sharing Display</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Lucida Sans', monospace;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            overflow: hidden;
        }
        
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100vw;
            padding: 20px;
        }
        
        .slideshow-area {
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
            width: 100%;
            height: 100%;
            max-width: 100%;
            max-height: 100%;
        }
        
        .slideshow-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: opacity 0.5s ease-in-out;
        }
        
        .no-photos {
            text-align: center;
            font-size: 2em;
            opacity: 0.7;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="slideshow-area">
            <div id="slideshow">
                <div class="no-photos">
                    <h2>ðŸŽ‰ Share Your Memories!</h2>
                    <p>Scan the QR code to upload photos</p>
                </div>
            </div>
        </div>
        
    <script>
        let slideInterval;
        let currentImages = [];
        
        async function loadNextImage() {
            try {
                const response = await fetch('/api/next_image');
                const data = await response.json();
                
                if (data.image) {
                    const slideshow = document.getElementById('slideshow');
                    slideshow.innerHTML = `<img src="${data.image}" alt="Shared memory" class="slideshow-image">`;
                } else {
                    const slideshow = document.getElementById('slideshow');
                    slideshow.innerHTML = `
                        <div class="no-photos">
                            <h2>ðŸŽ‰ Share Your Memories!</h2>
                            <p>Scan the QR code to upload photos</p>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error loading image:', error);
            }
        }
        
        async function checkForNewImages() {
            try {
                const response = await fetch('/api/images');
                const data = await response.json();
                
                if (data.count !== currentImages.length) {
                    currentImages = data.images;
                    
                    if (data.count > 0 && !slideInterval) {
                        // Start slideshow
                        loadNextImage();
                        slideInterval = setInterval(loadNextImage, 5000); // Change image every 5 seconds
                    }
                }
            } catch (error) {
                console.error('Error checking for new images:', error);
            }
        }
        
        // Check for new images every 2 seconds
        setInterval(checkForNewImages, 2000);
        
        // Initial load
        checkForNewImages();
    </script>
</body>
</html>
