<!-- scripts/qr_option_b.html - OPCIÓN B: Layout Horizontal Swipeable -->
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sube tus Fotos - MomentoMarco</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600;700&display=swap');

        :root {
            --dark-bg-primary: #0a0a0f;
            --dark-bg-secondary: #1a1a2e;
            --dark-bg-tertiary: #16213e;
            --accent-cyan: #00f5ff;
            --accent-purple: #8b5cf6;
            --accent-pink: #ec4899;
            --accent-green: #10b981;
            --text-primary: #e2e8f0;
            --text-secondary: #94a3b8;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Fira Code', 'Consolas', 'Monaco', monospace;
            background: var(--dark-bg-primary);
            background-image:
                radial-gradient(circle at 25% 25%, var(--dark-bg-tertiary) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, var(--dark-bg-secondary) 0%, transparent 50%);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
            overflow: hidden;
        }

        .container {
            max-width: 500px;
            width: 100%;
            background: var(--glass-bg);
            backdrop-filter: blur(25px);
            border: 1px solid var(--glass-border);
            border-radius: 30px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
            min-height: 600px;
            display: flex;
            flex-direction: column;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, var(--accent-cyan), var(--accent-purple), var(--accent-pink));
            border-radius: 32px;
            z-index: -1;
            opacity: 0.5;
            animation: borderGlow 3s ease-in-out infinite;
        }

        @keyframes borderGlow {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 0.7; }
        }

        .header {
            text-align: center;
            padding: 25px 20px 20px;
        }

        .header h1 {
            font-size: 2em;
            background: linear-gradient(135deg, var(--accent-cyan), var(--accent-purple));
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            margin-bottom: 8px;
        }

        .indicators {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-top: 15px;
        }

        .indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--glass-border);
            transition: all 0.3s ease;
        }

        .indicator.active {
            width: 30px;
            border-radius: 5px;
            background: linear-gradient(135deg, var(--accent-cyan), var(--accent-purple));
        }

        .slides-wrapper {
            flex: 1;
            position: relative;
            overflow: hidden;
        }

        .slides-container {
            display: flex;
            transition: transform 0.4s ease-in-out;
            height: 100%;
        }

        .slide {
            min-width: 100%;
            padding: 30px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .step-number {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--accent-cyan), var(--accent-purple));
            border-radius: 50%;
            font-size: 1.5em;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .step-title {
            font-size: 1.5em;
            font-weight: 700;
            margin-bottom: 10px;
            color: var(--text-primary);
        }

        .step-subtitle {
            font-size: 1em;
            color: var(--text-secondary);
            margin-bottom: 30px;
        }

        .qr-wrapper {
            background: white;
            border-radius: 20px;
            padding: 15px;
            display: inline-block;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
            margin-bottom: 25px;
        }

        .qr-wrapper img {
            width: 200px;
            height: 200px;
            display: block;
            border-radius: 10px;
        }

        .scan-hint {
            font-size: 1em;
            color: var(--accent-cyan);
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .navigation {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-btn {
            background: linear-gradient(135deg, var(--accent-cyan), var(--accent-purple));
            color: white;
            border: none;
            border-radius: 25px;
            padding: 12px 30px;
            font-family: inherit;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 245, 255, 0.3);
        }

        .nav-btn:active {
            transform: scale(0.95);
        }

        .nav-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .url-slide {
            justify-content: flex-start;
            padding-top: 40px;
        }

        .url-section {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 25px;
            width: 100%;
            max-width: 400px;
        }

        .url-label {
            font-size: 1em;
            color: var(--text-secondary);
            margin-bottom: 15px;
        }

        .url-display {
            background: var(--dark-bg-secondary);
            border: 1px solid var(--glass-border);
            border-radius: 15px;
            padding: 15px;
            font-family: 'Fira Code', monospace;
            font-size: 0.8em;
            color: var(--accent-cyan);
            word-break: break-all;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .url-display:active {
            background: var(--dark-bg-tertiary);
            border-color: var(--accent-cyan);
        }

        .copy-btn {
            width: 100%;
            background: linear-gradient(135deg, var(--accent-cyan), var(--accent-purple));
            color: white;
            border: none;
            border-radius: 25px;
            padding: 15px;
            font-family: inherit;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 245, 255, 0.3);
        }

        .copy-btn:active {
            transform: scale(0.98);
        }

        .toast {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--accent-green);
            color: white;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1em;
            font-weight: 600;
            box-shadow: 0 5px 20px rgba(16, 185, 129, 0.4);
            z-index: 1000;
            display: none;
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateX(-50%) translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }

        /* Swipe gesture support */
        .slides-wrapper {
            touch-action: pan-y;
        }

        @media (max-width: 400px) {
            .qr-wrapper img {
                width: 170px;
                height: 170px;
            }

            .step-title {
                font-size: 1.3em;
            }

            .nav-btn {
                padding: 10px 20px;
                font-size: 0.9em;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>📸 Sube tus Fotos</h1>
            <div class="indicators">
                <div class="indicator active" data-index="0"></div>
                <div class="indicator" data-index="1"></div>
                <div class="indicator" data-index="2"></div>
            </div>
        </div>

        <!-- Slides -->
        <div class="slides-wrapper" id="slides-wrapper">
            <div class="slides-container" id="slides-container">
                <!-- Slide 1: WiFi -->
                <div class="slide">
                    <div class="step-number">1</div>
                    <div class="step-title">Conecta al WiFi</div>
                    <div class="step-subtitle">Red: {{ wifi_ssid }}</div>

                    <div class="qr-wrapper">
                        <img src="{{ qr_wifi_path }}" alt="QR WiFi">
                    </div>

                    <div class="scan-hint">
                        📱 Escanea y acepta conectar
                    </div>
                </div>

                <!-- Slide 2: URL -->
                <div class="slide">
                    <div class="step-number">2</div>
                    <div class="step-title">Abre la App</div>
                    <div class="step-subtitle">Después de estar conectado</div>

                    <div class="qr-wrapper">
                        <img src="{{ qr_url_path }}" alt="QR URL">
                    </div>

                    <div class="scan-hint">
                        📷 Escanea para subir fotos
                    </div>
                </div>

                <!-- Slide 3: URL Manual -->
                <div class="slide url-slide">
                    <div class="step-number">3</div>
                    <div class="step-title">O copia la URL</div>

                    <div class="url-section">
                        <div class="url-label">Pega esta URL en tu navegador:</div>
                        <div class="url-display" id="upload-url" onclick="copyUrl()">
                            {{ upload_url }}
                        </div>
                        <button class="copy-btn" onclick="copyUrl()">📋 Copiar Enlace</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Navigation -->
        <div class="navigation">
            <button class="nav-btn" id="prev-btn" onclick="prevSlide()" disabled>← Anterior</button>
            <button class="nav-btn" id="next-btn" onclick="nextSlide()">Siguiente →</button>
        </div>
    </div>

    <!-- Toast notification -->
    <div class="toast" id="toast">¡Enlace copiado!</div>

    <script>
        const uploadUrl = "{{ upload_url }}";
        const toast = document.getElementById('toast');
        const slidesContainer = document.getElementById('slides-container');
        const slidesWrapper = document.getElementById('slides-wrapper');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const indicators = document.querySelectorAll('.indicator');

        let currentSlide = 0;
        const totalSlides = 3;
        let touchStartX = 0;
        let touchEndX = 0;

        function goToSlide(index) {
            if (index < 0 || index >= totalSlides) return;

            currentSlide = index;
            slidesContainer.style.transform = `translateX(-${currentSlide * 100}%)`;

            // Update indicators
            indicators.forEach((ind, i) => {
                ind.classList.toggle('active', i === currentSlide);
            });

            // Update navigation buttons
            prevBtn.disabled = currentSlide === 0;
            nextBtn.disabled = currentSlide === totalSlides - 1;
        }

        function nextSlide() {
            goToSlide(currentSlide + 1);
        }

        function prevSlide() {
            goToSlide(currentSlide - 1);
        }

        // Touch/swipe support
        slidesWrapper.addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].screenX;
        });

        slidesWrapper.addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        });

        function handleSwipe() {
            const swipeThreshold = 50;
            const diff = touchStartX - touchEndX;

            if (Math.abs(diff) > swipeThreshold) {
                if (diff > 0) {
                    // Swipe left - next slide
                    nextSlide();
                } else {
                    // Swipe right - previous slide
                    prevSlide();
                }
            }
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') {
                prevSlide();
            } else if (e.key === 'ArrowRight') {
                nextSlide();
            }
        });

        // Copy URL function
        async function copyUrl() {
            try {
                await navigator.clipboard.writeText(uploadUrl);
                showToast('¡Enlace copiado!');
            } catch (error) {
                fallbackCopy();
            }
        }

        function fallbackCopy() {
            const textArea = document.createElement('textarea');
            textArea.value = uploadUrl;
            textArea.style.position = 'fixed';
            textArea.style.left = '-9999px';
            document.body.appendChild(textArea);
            textArea.select();

            try {
                document.execCommand('copy');
                showToast('¡Enlace copiado!');
            } catch (error) {
                showToast('Error al copiar', true);
            }

            document.body.removeChild(textArea);
        }

        function showToast(message, isError = false) {
            toast.textContent = message;
            toast.style.display = 'block';
            toast.style.background = isError ? '#ef4444' : '#10b981';

            setTimeout(() => {
                toast.style.display = 'none';
            }, 2000);
        }
    </script>
</body>

</html>
